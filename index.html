<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>실시간 GPS 오버레이</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: transparent !important; /* 배경을 투명하게 설정 */
        }
        #map {
            height: 100%;
            width: 100%;
            background: transparent; /* 지도 자체도 투명하게 설정 */
        }
        /* OpenStreetMap 타일만 보이도록 Leaflet 기본 UI 숨기기 */
        .leaflet-control-container,
        .leaflet-attribution-container {
            display: none !important;
        }

        .info-box {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7); /* 반투명 검정 배경 */
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000; /* 지도가 위에 오도록 */
            font-family: sans-serif;
            font-size: 16px;
            pointer-events: none; /* 클릭 이벤트를 무시하여 아래 레이어 클릭 가능 */
        }
        .leaflet-marker-icon.user-marker {
            border-radius: 50%; /* 마커를 원형으로 */
            border: 3px solid #007bff; /* 파란색 테두리 */
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.8); /* 빛나는 효과 */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="info-box" id="info">위치 정보 대기 중...</div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Firebase SDK v9 compat 버전으로 변경 -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // 사용자님이 제공해주신 Firebase 구성 정보입니다.
        const firebaseConfig = {
            apiKey: "AIzaSyA5hMmN9QFgdFtaA5gicS_pj-blu_jJdvE",
            authDomain: "rider-bf48b.firebaseapp.com",
            databaseURL: "https://rider-bf48b-default-rtdb.firebaseio.com",
            projectId: "rider-bf48b",
            storageBucket: "rider-bf48b.firebasestorage.app",
            messagingSenderId: "1026929653322",
            appId: "1:1026929653322:web:b90541cccba5b4186198b3",
            measurementId: "G-Z0H55KJ1W7"
        };

        // Firebase 초기화
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(); // compat 버전에서는 firebase.database()로 접근합니다.

        // Leaflet 지도 초기화 (초기 뷰포인트는 세종시 근처로 설정)
        const map = L.map('map', {
            zoomControl: false, // 줌 컨트롤 숨기기
            attributionControl: false // 저작권 정보 숨기기
        }).setView([36.47840, 127.28836], 16); // 요청하신 세종시 근처 좌표

        // OpenStreetMap 타일 레이어 추가
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // 사용자 마커 아이콘 설정 (플라티콘 기본 프로필 이미지 사용)
        const userIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/149/149071.png', // 기본 프로필 이미지 URL
            iconSize: [48, 48],
            iconAnchor: [24, 48], // 아이콘의 바닥 중앙이 위치를 가리키도록
            popupAnchor: [0, -48],
            className: 'user-marker' // 커스텀 CSS 클래스 적용
        });

        let userMarker = null; // 사용자 마커 변수
        const infoDiv = document.getElementById('info');

        // Firebase Realtime Database에서 'location' 경로의 위치 데이터를 실시간으로 읽기
        // gps-uploader.html에서 'location' 경로로 데이터를 보내므로, 여기서도 동일하게 읽어야 합니다.
        database.ref('location').on('value', (snapshot) => {
            const data = snapshot.val();
            // gps-uploader.html에서 lat, lng 필드로 보내므로, 여기서도 lat, lng로 읽어야 합니다.
            if (data && data.lat !== undefined && data.lng !== undefined) {
                const lat = data.lat;
                const lng = data.lng;
                const timestamp = new Date(data.timestamp).toLocaleString();

                if (userMarker) {
                    userMarker.setLatLng([lat, lng]);
                } else {
                    userMarker = L.marker([lat, lng], { icon: userIcon }).addTo(map);
                }
                // 지도 중앙을 마커 위치로 이동 (부드러운 애니메이션 적용)
                map.flyTo([lat, lng], map.getZoom(), {
                    duration: 1.5 // 1.5초 동안 부드럽게 이동
                });
                infoDiv.innerHTML = `위치 업데이트: ${lat.toFixed(6)}, ${lng.toFixed(6)}<br>마지막 업데이트: ${timestamp}`;
            } else {
                // 데이터가 없거나 형식이 일치하지 않을 때 표시되는 메시지
                infoDiv.textContent = "위치 데이터를 찾을 수 없습니다. (휴대폰에서 전송 시작 확인)";
                if (userMarker) {
                    map.removeLayer(userMarker);
                    userMarker = null;
                }
            }
        }, (error) => {
            infoDiv.textContent = `데이터 읽기 오류: ${error.message}`;
            console.error("Firebase read failed:", error);
        });

    </script>
</body>
</html>
