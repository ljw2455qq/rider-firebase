<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>실시간 GPS 오버레이</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: transparent !important; /* 배경을 투명하게 설정 */
        }
        #map {
            height: 100%;
            width: 100%;
            background: transparent; /* 지도 자체도 투명하게 설정 */
            position: relative; /* 자식 요소의 absolute 위치 지정을 위해 필요 */
        }
        /* OpenStreetMap 타일만 보이도록 Leaflet 기본 UI 숨기기 */
        .leaflet-control-container,
        .leaflet-attribution-container {
            display: none !important;
        }

        /* 프로필 사진을 지도 중앙에 고정하는 CSS */
        #center-marker {
            position: absolute; /* 부모인 #map에 대해 절대 위치 */
            top: 50%; /* 상단에서 50% */
            left: 50%; /* 왼쪽에서 50% */
            transform: translate(-50%, -50%); /* 이미지 자신의 크기 절반만큼 이동하여 정확한 중앙 정렬 */
            z-index: 1001; /* 지도나 정보 박스 위에 오도록 */
            width: 48px; /* 프로필 사진 크기 (아이콘 크기와 동일) */
            height: 48px; /* 프로필 사진 크기 (아이콘 크기와 동일) */
            border-radius: 50%; /* 원형으로 보이게 */
            border: 3px solid #007bff; /* 파란색 테두리 */
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.8); /* 빛나는 효과 */
            pointer-events: none; /* 이미지 위에 마우스 이벤트가 발생해도 지도가 클릭되도록 설정 */
        }

        .info-box {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7); /* 반투명 검정 배경 */
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000; /* 지도가 위에 오도록 */
            font-family: sans-serif;
            font-size: 16px;
            pointer-events: none; /* 클릭 이벤트를 무시하여 아래 레이어 클릭 가능 */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <!-- 프로필 사진을 지도 컨테이너의 정중앙에 고정할 img 태그 추가 -->
    <!-- src 속성으로 profile.png 경로를 지정합니다. -->
    <img id="center-marker" src="profile.png" alt="User Location">
    <div class="info-box" id="info">위치 정보 대기 중...</div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Firebase SDK v9 compat 버전으로 변경 -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // 사용자님이 제공해주신 Firebase 구성 정보입니다.
        const firebaseConfig = {
            apiKey: "AIzaSyA5hMmN9QFgdFtaA5gicS_pj-blu_jJdvE",
            authDomain: "rider-bf48b.firebaseapp.com",
            databaseURL: "https://rider-bf48b-default-rtdb.firebaseio.com",
            projectId: "rider-bf48b",
            storageBucket: "rider-bf48b.firebasestorage.app",
            messagingSenderId: "1026929653322",
            appId: "1:1026929653322:web:b90541cccba5b4186198b3",
            measurementId: "G-Z0H55KJ1W7"
        };

        // Firebase 초기화
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Leaflet 지도 초기화 (초기 뷰포인트는 세종시 근처로 설정)
        const map = L.map('map', {
            zoomControl: false, // 줌 컨트롤 숨기기
            attributionControl: false // 저작권 정보 숨기기
        }).setView([36.47840, 127.28836], 16); // 요청하신 세종시 근처 좌표

        // OpenStreetMap 타일 레이어 추가
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // 더 이상 Leaflet 마커 아이콘(L.icon)이나 L.marker 인스턴스가 필요 없습니다.
        // 마커는 HTML에서 #center-marker img 태그로 직접 관리됩니다.
        let userMarker = null; // 이 변수는 이제 사용되지 않습니다.
        const infoDiv = document.getElementById('info');

        // Firebase Realtime Database에서 'location' 경로의 위치 데이터를 실시간으로 읽기
        database.ref('location').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data && data.lat !== undefined && data.lng !== undefined) {
                const lat = data.lat;
                const lng = data.lng;
                const timestamp = new Date(data.timestamp).toLocaleString();

                // 마커는 화면 중앙에 고정되어 있으므로, 지도만 새로운 위치로 이동시킵니다.
                map.flyTo([lat, lng], map.getZoom(), {
                    duration: 1.5 // 1.5초 동안 부드럽게 이동
                });
                infoDiv.innerHTML = `위치 업데이트: ${lat.toFixed(6)}, ${lng.toFixed(6)}<br>마지막 업데이트: ${timestamp}`;
            } else {
                // 데이터가 없거나 형식이 일치하지 않을 때 표시되는 메시지
                infoDiv.textContent = "위치 데이터를 찾을 수 없습니다. (휴대폰에서 전송 시작 확인)";
                // 마커(HTML 이미지)는 숨길 필요가 없으므로 이 부분은 필요 없습니다.
            }
        }, (error) => {
            infoDiv.textContent = `데이터 읽기 오류: ${error.message}`;
            console.error("Firebase read failed:", error);
        });

    </script>
</body>
</html>
