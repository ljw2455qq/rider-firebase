<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GPS 업로드</title>
</head>
<body>
  <h3>GPS 전송 중...</h3>
  <div id="status">위치 대기 중</div>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyA5hMmN9QFgdFtaA5gicS_pj-blu_jJdvE",
  authDomain: "rider-bf48b.firebaseapp.com",
  databaseURL: "https://rider-bf48b-default-rtdb.firebaseio.com",
  projectId: "rider-bf48b",
  storageBucket: "rider-bf48b.firebasestorage.app",
  messagingSenderId: "1026929653322",
  appId: "1:1026929653322:web:b90541cccba5b4186198b3",
  measurementId: "G-Z0H55KJ1W7"
};
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function sendLocation(lat, lng) {
      db.ref('location').set({ lat, lng, timestamp: Date.now() });
      document.getElementById('status').innerText = `위치 전송됨: ${lat}, ${lng}`;
    }

    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(pos => {
        sendLocation(pos.coords.latitude, pos.coords.longitude);
      }, err => {
        document.getElementById('status').innerText = '오류: ' + err.message;
      }, {
        enableHighAccuracy: true,
        maximumAge: 0,
        timeout: 10000
      });
    } else {
      document.getElementById('status').innerText = 'GPS 지원 안 됨';
    }
  </script>
</body>
</html>
